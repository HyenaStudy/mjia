name: auto branch pull process

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch all branches
        run: git fetch --all

      - name: Sync Pull with dongjun branch
        run: |
          git config --global user.name "kimD0ngjun"
          git config --global user.email "chickentasty0112@gmail.com"
          git checkout dongjun
          git pull origin dongjun
          git pull origin main
          git push origin dongjun
